services:
  bt_basic_page.config.overrider:
    class: Drupal\bt_basic_page\Config\ConfigBasicPageOverride
    arguments: ['@config.factory']
    tags:
      - {name: config.factory.override, priority: 25}
  bt_basic_page.breadcrumbs:
    class: Drupal\bt_basic_page\Breadcrumb\BasicPageBreadcrumbBuilder
    arguments: ['@config.factory']
    tags:
      - { name: breadcrumb_builder, priority: 1010 }
